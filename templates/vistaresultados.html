{% if libros %}
        <div class="list-group">
        {% for libro in libros %}
            <a class="list-group-item list-group-item-action" href="/libro/{{ libro.id }}">
                <div class="row">
                    <h6>{{ libro.titulo }} ({{ libro.anyo_publicacion }})</h6>
                </div>
                <div class="row">
                    <p>{{ libro.autor }}</p>
                </div>
            </a>
        {% endfor %}
        </div>
{% endif %}
{% if user.is_authenticated %}
    {% include 'vistaalgunasrecomendaciones.html' %}
{% endif %}
